<body>
  <div class="container text-center my-5">
    <!-- Header -->
    <header>
      <h1 class="mb-4">Secure Password Generator</h1>
      <p class="lead">Create unique passwords.</p>
      <div style="height: 40px;"></div> <!-- Add a spacer for spacing -->
    </header>

    <!-- Main Content -->
    <main>
      <div class="password-clipboard text-center mb-4">
        <h5><strong>Password Clipboard</strong></h5>
        <h3 class="password-display" id="passwordDisplay"></h3>
      </div>

      <form id="passwordGeneratorForm" class="form-group">
        <div class="mb-3">
          <label for="characterAmountNumber" class="form-label">Password Length (6-64)</label>
          <div class="character-amount-container">
            <input type="range" class="form-range" min="6" max="64" value="6" id="characterAmountRange" aria-describedby="characterAmountNumber">
            <input class="form-control" type="number" min="6" max="64" value="6" id="characterAmountNumber" aria-labelledby="characterAmountRange">
          </div>
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="includeUppercase" aria-label="Include Uppercase">
          <label class="form-check-label" for="includeUppercase">Uppercase</label>
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="includeNumbers" aria-label="Include Numbers">
          <label class="form-check-label" for="includeNumbers">Numbers</label>
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="includeSymbols" aria-label="Include Symbols">
          <label class="form-check-label" for="includeSymbols">Symbols</label>
        </div>

        <div class="button-container">
            <button type="submit" class="btn btn-primary">Generate Password</button>
            <button class="btn btn-primary" id="copyButton">Copy to Clipboard</button>
         </div>
      </form>
    </main>
